<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jared says</title>
</head>
<body style="display: flex;align-items: center;justify-content: center;width: 100%;height: 100vh;">
    <script>
        function sendmessage(){
            chat_id = document.getElementById("chatid").value;
            token = document.getElementById("token").value;
            message = document.getElementById("message").value;
            $.get("https://api.telegram.org/bot"+token+"/sendMessage?text="+message+"&chat_id="+chat_id);
        }
    </script>
    <div style="width:300px; font-family: Arial, Helvetica, sans-serif;text-align: center;">
        <p style="font-size: 20px;font-weight: 600;">Jared Says</p>
        <input style="width:100%;padding: 8px 10px;margin-bottom: 8px;" type="text" id="chatid" placeholder="Chat ID">
        <input style="width:100%;padding: 8px 10px;margin-bottom: 8px;" type="text" id="token" placeholder="Bot Token">
        <textarea style="width:100%;padding: 8px 10px" id="message" rows="20" placeholder="Message"></textarea>
        <button style="width:100%;height:40px;background-color: black;color: blanchedalmond;font-size: 16px;font-weight: 500;margin-top: 32px;border:0; border-radius: 4px" onclick=sendmessage()>Say</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
</body>
</html>
